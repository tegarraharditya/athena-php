# behat.yml
default:
    extensions:
        Tonic\Behat\ParallelScenarioExtension: ~
        Pproenca\Behat\BootstrapFileLoader:
            bootstrap_path: "/opt/athena-php/bootstrap.php"

        Athena\Event\Proxy\BehatProxyExtension: ~

    suites:
        default:
            paths:
                - %paths.base%/Features
            contexts:
                - Tests\Context\LoginContext
                - Tests\Context\OpenHomepageContext